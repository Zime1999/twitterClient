<ion-header>
  <ion-toolbar>
    <ion-title>Tweets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="getLocation()">Test</ion-button>
  <p>Lat: {{lat}}</p>
  <img class="logo" src="assets/twitterlogo.png" />

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar [(ngModel)]="input" (keyup.enter)="checkOnEnter()" placeholder="#javascript"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="search()">
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-item>
          <ion-label>sort by</ion-label>
          <ion-select [(ngModel)]="sortValue" (ionChange)="sort()">
            <ion-select-option value="author">Author</ion-select-option>
            <ion-select-option value="date">Date</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="7">
        <ion-item>
          <ion-input [(ngModel)]="searchText" placeholder="search"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let tweet of data"  routerLink="/selected-tweet">
    <ion-item>
      <ion-img class="iconCard" src={{tweet.user.profile_image_url}} slot="start"></ion-img>
      <ion-label>{{tweet.user.name}}</ion-label>
      <ion-button class="buttonStyle" slot="end" (click)="onSelect(tweet)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card-content>
      {{tweet.text}}
    </ion-card-content>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



</ion-content>
