<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tweets"></ion-back-button>
        </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item class="content">
        <ion-img class="iconCard" src={{singleTweet?.user?.profile_image_url}} slot="start"></ion-img>
        <ion-label>{{singleTweet?.user?.name}}</ion-label>
      </ion-item>
      <ion-item-divider class="divider"></ion-item-divider>

      <ion-card [style.margin-top]="'20px'">
        <ion-card-content>
          {{singleTweet?.text}}
          <ion-item-divider class="divider"></ion-item-divider>
          Created: {{niceDate}}
        </ion-card-content>
        
      </ion-card>
</ion-content>
